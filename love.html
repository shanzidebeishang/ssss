<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 爱的告白 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: float 3s ease-in-out infinite;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }

        .main-text {
            font-size: 2.5em;
            color: #d63384;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .sub-text {
            font-size: 1.2em;
            color: #e91e63;
            margin: 15px 0;
            opacity: 0.9;
        }

        .heart {
            color: #ff6b9d;
            font-size: 3em;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 20px 0;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);
            font-size: 2em;
            animation: floatUp 4s linear infinite;
        }

        .floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .floating-heart:nth-child(3) { left: 30%; animation-delay: 1s; }
        .floating-heart:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .floating-heart:nth-child(5) { left: 50%; animation-delay: 2s; }
        .floating-heart:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .floating-heart:nth-child(7) { left: 70%; animation-delay: 3s; }
        .floating-heart:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .floating-heart:nth-child(9) { left: 90%; animation-delay: 4s; }

        .romantic-quote {
            font-size: 1em;
            color: #8e44ad;
            font-style: italic;
            margin-top: 30px;
            opacity: 0.8;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 40%; right: 20%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 10px rgba(214, 51, 132, 0.3); }
            100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px rgba(214, 51, 132, 0.6); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 1;
                transform: translateX(0px) rotate(0deg);
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(50px) rotate(360deg);
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 2em;
            }
            .container {
                padding: 30px 15px;
            }
            .heart {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="floating-heart">💕</div>
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💝</div>
        <div class="floating-heart">💕</div>
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💝</div>
        <div class="floating-heart">💕</div>
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💝</div>
    </div>

    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>

    <div class="container">
        <div class="heart">💖</div>
        <div class="main-text">伏颜珏 💕 彭睿璇</div>
        <div class="sub-text">我爱你</div>
        <div class="heart">💝</div>
        <div class="romantic-quote">
            "在浩瀚的宇宙中，我们相遇<br>
            这是最美丽的奇迹 ✨"
        </div>
    </div>

    <script>
        // 添加点击特效
        document.addEventListener('click', function(e) {
            createRipple(e.clientX, e.clientY);
        });

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 182, 193, 0.6)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        }

        // 添加涟漪动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(8);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
